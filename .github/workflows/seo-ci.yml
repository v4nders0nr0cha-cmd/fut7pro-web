name: SEO / Headers CI

on:

  paths-ignore:
    - '**/*.md'
    - 'docs/**'
    - 'AUDITORIA_*'
    branches: [ main ]

jobs:
  seo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run SEO tests (prod endpoints)
        env:
          # caso seus testes usem BASE_URL
          BASE_URL: ${{ secrets.BASE_URL || 'https://app.fut7pro.com.br' }}
        run: npm run test:seo

