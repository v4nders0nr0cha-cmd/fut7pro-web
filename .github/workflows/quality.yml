name: Quality

on: [pull_request]

jobs:
  ts_eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run typecheck # ex: "tsc --noEmit"
      - run: npm run lint # ex: "eslint ."

